<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather One</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    
</head>
<body>
  

    <nav id="nav">
        <a href="index.html">Weather One</a>
    </nav>

    <div class="container">
        <div>
            <div>
                <div id="row">
                    Search for a City:
                </div>
                <div>
                    <form>

                        <input type="text" id="searchInput" name="searchInput" placeholder="Enter city here">
                        <input type="submit" value="Search">
                    </form>
    
                </div>
            </div>
            <div id="allWeather">
                <div id="weatherCard">
                    <div id="cardDisplay">
                        <div>
                            <div id="card">
                                  <h2 id="city"></h2>
                                  <p id="temp"></p>
                                  <p id="humidity"></p>
                                  <p id="wind"></p>
                                  <p id="UVIndex"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./assets/js/script.js"></script>
</body>
</html>
